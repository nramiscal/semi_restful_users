<!DOCTYPE html>
<html>
    <head>
    <style>
  table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
  }
  td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
  }
  tr:nth-child(even) {
      background-color: #dddddd;
  }
</style>
        <meta charset="utf-8">
        <title>Users Index</title>
    </head>
    <body>
        <h1>Users</h1>
        <table>

          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Friend Since</th>
            <th>Actions</th>
          </tr>
          {% for user in users: %}
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td><a href="/users/{{user.id}}">Show</a> <a href="/users/{{user.id}}/edit">Edit</a> <a href="/users/{{user.id}}/destroy">Delete</a></td>
          </tr>
          {% endfor %}

        </table>
        <a href="/users/new">Add a new user</a>
    </body>
</html>
